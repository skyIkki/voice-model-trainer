name: ğŸ™ï¸ Retrain Voice Model

on:
  push:
    branches: [ main ]
    paths: 
      - 'auto_retrain_audio.py'
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Manual trigger

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ğŸ§  Run retraining script
      env:
        FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
      run: python auto_retrain_audio.py

    - name: ğŸ§¹ Cleanup artifacts
      run: |
        rm -rf voice_training_data
        rm -f best_voice_model.pt class_to_label.json best_weights.pth

    - name: âœ… Done
      run: echo "âœ… Voice model retraining complete!"
