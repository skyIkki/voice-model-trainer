name: Voice Model Trainer

on:
  workflow_dispatch:  # allows you to manually trigger it from GitHub UI
  push:
    branches: [ main ]

jobs:
  run-trainer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Write Firebase service key to file
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" > firebase_key.json

    - name: Run the training script
      run: python auto_retrain_audio.py
